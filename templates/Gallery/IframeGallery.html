	<meta charset="utf-8">
	
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="{% static 'not in use/photobox-master/photobox-master/styles.css' %}">
	<link rel="stylesheet" href="{% static 'not in use/photobox-master/photobox-master/photobox/photobox.css' %}">
	<!--[if lt IE 9]><link rel="stylesheet" href=""{% static 'not in use/photobox-master/photobox-master/photobox/photobox.ie.css' %}"><![endif]-->
	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{% static 'not in use/photobox-master/photobox-master/photobox/photobox.js' %}"></script>
</head>
<body>
	<div id='wrap'>
        <div id='gallery'>
        {% for image in images %}
        <li class="loaded">
            <a href="{{ image.pictureURL }}">
                <img src="{{ image.pictureURL }}" title="{{ image.title }}" alt="{{ image.description }}" >
            </a>
        </li>
        {% endfor %}
 
    </div>

	
    <script>
        // applying photobox on a `gallery` element which has lots of thumbnails links. Passing options object as well:
        //-----------------------------------------------
        $('#gallery').photobox('a',{ time:0 });

    </script>
    
</body> 
</html>
