{% load menubuilder %}{% load_menu %}    
    <ul class="navigation">
    {% for item , width in menuitems %}
                    <li  
                    {% if item == highlighted  %}
                        class="selected"
                    {% endif %}
                    >
                        <a href="{{ item.link_url }}">
                            {{item.title}}
                        </a>
                    </li>
    {% endfor %}
    </ul>
