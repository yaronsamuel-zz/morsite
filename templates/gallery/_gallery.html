<div id='gallery'>
    {% for image in images %}
    <li class="loaded">
        <a href="{{ image.pictureURL }}"> <!-- real picture -->
        
            <img src="{{ image.thumb_gallery }}" title="{{ image.title }}" alt="{{ image.description }}" >
            <!-- thumb -->
            
        </a>
    </li>
{% endfor %}
</div>

<script>
    // applying photobox on a `gallery` element which has lots of thumbnails links. Passing options object as well:
    //-----------------------------------------------
    $('#gallery').photobox('a',{ time:0 });

</script>
